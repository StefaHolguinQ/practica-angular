<div class="cards-sidebar" *ngFor="let item of infoCardSidebar">
    <div class="cards-sidebar_image">
        <a href="#"><img src="{{item.imageCard}}" alt="image-sidebar" width="80" height="80"></a>
    </div>
    <div class="cards-sidebar_text">
        <a href="#"><h3>{{item.title}}</h3></a>
        <div class="name-autor">
            <p>{{item.text1}}</p>
            <p>{{item.text2}}</p>
            <p>{{item.text3}}</p>
        </div>
    </div>
</div>
